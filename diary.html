<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/diary.css">
    <title>日誌</title>
</head>
<body>
    <section class="page">
        <div class="headflexbox">
            <h3>{{year_now}}年 {{month_now}}月 {{day_now}}日 ({{week}})</h3>
            <h3>氏名 ： {{hostname}}</h3>
        </div>
        <form action="/submit/diary" method="POST">
            <div class="lesson_comments">
                <div class="mainflexbox_title">
                    <h3 class="title1">時</h3>
                    <h3 class="title1">科</h3>
                    <h3 class="title1">担</h3>
                    <h3 class="title2">授業内容</h3>
                    <h3 class="title2">生徒所感</h3>
                </div>
                <div class="mainflexbox">
                    <h3>１・２限</h3>
                    <h3 id="subject1"></h3>
                    <h3 id="teacher1"></h3>
                    <textarea class="comment" name="comment1" rows="8"></textarea >
                    <textarea class="comment" name="comment2" rows="8"></textarea >
                </div>
                <div class="mainflexbox">
                    <h3>３・４限</h3>
                    <h3 id="subject2"></h3>
                    <h3 id="teacher2"></h3>
                    <textarea class="comment" name="comment3" rows="8"></textarea >
                    <textarea class="comment" name="comment4" rows="8"></textarea >
                </div>
                <div class="mainflexbox">
                    <h3>５・６限</h3>
                    <h3 id="subject3"></h3>
                    <h3 id="teacher3"></h3>
                    <textarea class="comment" name="comment5" rows="8"></textarea >
                    <textarea class="comment" name="comment6" rows="8"></textarea >
                </div>
            </div>
            <div class="impressions">
                <h3>感想</h3>
                <textarea class="impression" name="comment7" rows="8"></textarea >
            </div>
            <div class="form-button">
                <input type="submit" id="button" class="button" value="送信"></input>
            </div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/js/load.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
